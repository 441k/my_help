:install: #text here too
  :opts:
    :short: -i
    :long: --install
    :desc: "my_helpのinstall"
  :title: "my_helpのinstall"
  :cont:
  - "[sudo] gem uninstall my_help"
  - "cd my_help"
  - "git remote add upstrem git@github.com:daddygongon/my_help.git"
  - "git pull upstrem master"
  - "rake to_yml"
  - "rake clean_exe"
  - "[sudo] bundle exec exe/my_help -m"
  - "source ~/.zshrc or source ~/.cshrc"
  - "my_help -l"
  - "rake add_yml"
  - "--editで編集画面を開けてみて，色が付いてなかったら，"
  - "mv ~/.emacs ~/.emacs.d/init.elを試してみる"

:make: #text here too
  :opts:
    :short: -m
    :long: --make
    :desc: 新しいhelpをmake
  :title: 新しいhelpをmake
  :cont:
  - "cd my_help"
  - "bundle exec exe/my_help -i ruby_help"
  - "bundle exec exe/my_help -e ruby_help"
  - "[sudo] bundle exec exe/my_help -m"

:todo2hiki:
  :opts:
    :short: -t
    :long: --todo
    :desc: todoの内容をhikiに移す
  :title: todoの内容をhikiに移す
  :cont:
  - hikiにlogin
  - Seminar2016fを編集
  - "*[[seminar_2016_11_25]]を入力"
  - そこのlinkを選ぶ
  - "{{toc}} {{bbs}を入力して保存"
  - "todo_help --to_hiki"
  - weeklyをcopy
  - pasteしていく

